<!DOCTYPE html>
<head>
  <title>{{ title }}</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/screen.css" rel="stylesheet">

</head>
<body>
<nav class="navbar navbar-default navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">Mlmmj web interface</a>
    </div>
  </div>
</nav>

<div class="container">
  <ol class="breadcrumb">
    {% block breadcrumb %}
    {% endblock %}
  </ol>
</div>

<div class="container">
{% block content %}
{% endblock %}
</div>

 <footer class="footer">
  <div class="container">
    <p class="text-muted"><strong>mlmmj</strong> <a href="https://github.com/tchapi/mlmmj-simple-web-interface">web interface</a> made by <a href="http://github.com/tchapi">tchapi</a> â€” <a href="http://mlmmj.org/docs/readme/">mlmmj</a>, Mailing List Management Made Joyful, by <strong>Mads Martin Joergensen</strong>, <strong>Morten K. Poulsen</strong> & <strong>Ben Schmidt</strong></p>
  </div>
</footer>

{% block js %}
<script type="text/javascript" src="/js/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
<script type="text/javascript">
$(function () {
  $('[data-toggle="popover"]').popover()
})
</script>
{% endblock %}

</body>
</html>
